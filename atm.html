<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="atm.css">
</head>
<body>
    <div class="atm-card">
        <section class="logo-card">
            <div class="logo">
                <b>BOI</b>
                <img src="https://www.logoai.com/oss/icons/2021/10/27/GCBUl8ifKfPK-7T.png">
                <div>
                    Debit Card
                </div>
            </div>
        </section>
        <section class="micro">
            <div class="chip"></div> 
                <div class="arrow">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
        </section>
        <section class="details">
            <div class="num">
                XXXX&nbsp;&nbsp;XXXX&nbsp;&nbsp;XXXX&nbsp;&nbsp;XXXX
            </div>
            <div class="date">
                valid from 11/21&nbsp;&nbsp;valid thru 11/27 <br>
                MANNAN ANSARI
            </div>
        </section>
        <section class="RuPay">
            <div>
                RuPay <i class="fa-solid fa-caret-right"></i>
            </div>
        </section>
    </div>
</body>
</html>
